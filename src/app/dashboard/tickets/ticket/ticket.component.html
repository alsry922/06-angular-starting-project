<article>
  <h3>
    <div
      [class]="{
        'ticket-open': data.status === 'open',
        'ticket-closed': data.status === 'closed',
      }"
    ></div>
    <button (click)="handleVisible()">
      <span class="text">{{ data.title }}</span>
      <span *ngIf="isDetailVisible; else elseTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
      <ng-template #elseTemplate>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </ng-template>
    </button>
  </h3>

  <ng-container *ngIf="isDetailVisible">
    <p>{{ data.request }}</p>
      <p *ngIf="data.status === 'open'">
        <button (click)="handleClose()">Mark as completed</button>
      </p>
  </ng-container>
</article>
