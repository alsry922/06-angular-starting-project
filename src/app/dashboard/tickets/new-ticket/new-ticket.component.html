<form (ngSubmit)="onSubmit(titleInput.value, requestTextarea.value)">
  <app-control label="Title">
<!--    템플릿 변수는 요소에 대한 참조(즉, 요소)를 변수에 저장한다. -->
<!--    ex. titleInput은 HTMLInputElement를 저장한다. -->
<!--    템플릿 변수는 템플릿 어느곳에서든 사용이 가능하다. -->
<!--    템플릿 변수는 하나의 요소에 여러 개 할당 가능하며, 같은 이름의 템플릿 변수를 여려 요소에도 할당 가능하다. -->
    <input name="title" id="title" #titleInput #input/>
  </app-control>
<!--  템플릿 변수가 무조건 DOM 요소를 저장하는 것은 아니다. -->
<!--  컴포넌트에 템플릿 변수를 초기화 하면 템플릿 변수는 컴포넌트 인스턴스를 가리킨다.-->
<!--  템플릿 변수가 요소에 대한 참조를 나타낸다고 했으니 당연하다. -->
  <app-control label="Request" #ctrl>
    <textarea name="request" id="request" rows="3" #requestTextarea #input></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">⌲</span>
    </button>
  </p>
</form>
